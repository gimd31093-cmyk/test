<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <script src="resources/jquery/jquery.js"></script>
    <script src="resources/js/script.js"></script>
    <title>Quiz App</title>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="title" style="font-size: 24px;"><h2>물리학 시험대비</h2></div>

            <div class="quiz_box">
                <div class="top">
                    <div class="wrap">
                        <div class="c_box">
                            <div class="circle"></div>
                            <div class="circle"></div>
                            <div class="circle"></div>
                        </div>

                        <div class="quiz_btn">퀴즈 시작</div>
                    </div>
                </div>

                <div class="middle">
                    <div class="item">
                        <h2 class="title">퀴즈 문제 1.</h2>
    
                        <input type="text" id="quiz" placeholder="답을 입력해주세요.">
    
                        <div class="btn_box">
                            <div class="btn">제출</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
